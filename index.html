<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-converter</title><link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <h1>Currency-converter</h1>
        <div class="Currency-container">
            <select id="currency-first">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <option value="USD" selected>USD</option>
            </select>
            <input type="number" id="worth-first" value="3" min="0">
        </div>
        <div class="container">
            <h1>Currency-converter</h1>
            <div class="Currency-container">
                <select id="currency-first">
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="JPY"  selected>JPY</option>
                    <option value="USD">USD</option>
                </select>
                <input type="number" id="worth-second" value="4" min="0" disabled>
            </div>
            <p class="exchange-rate" id="exchange-rate">1 USD=138.5802 JPY</p>
    </div>
</body>
</html>
